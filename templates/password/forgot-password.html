
{% load static %}
<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/img/favicon.png'%}">
    <title>Employee Manager</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/fullcalendar.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dataTables.bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datetimepicker.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/plugins/morris/morris.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
</head>

<body>
    <div class="main-wrapper">
        <div class="account-page">
            <div class="container">
                <h3 class="account-title">Forgot Password?</h3>
                <div class="account-box">
                    <div class="account-wrapper">
                        <div class="account-logo">
                            <a href="{% url 'homepage' %}"><img src="{% static '/img/logo2.png' %}" alt="Preadmin"></a>
                        </div>
                        {% include 'messages.html'%}
                       <form method="post" action="{% url 'password_reset' %}">
						{% csrf_token %}
                        <p class="">Enter your registered Email Address to reset the password</p>
                            <div class="form-group form-focus">
                                
                                <label class="control-label">Enter Your Email Address</label>
                                <input class="form-control floating" type="text" name="email">
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-primary btn-block account-btn" type="submit">Reset Password</button>
                            </div>
                            <div class="text-center">
                                <a href="{% url 'login'%}">Back to Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script type="text/javascript" src="{% static '/js/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/app.js' %}"></script>
</body>

</html>
